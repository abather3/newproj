[variables]
NODE_VERSION = "20"

[phases.setup]
nixPkgs = ["nodejs_20", "npm-9_x"]

[phases.install]
cmds = [
  "cp frontend/package.json .",
  "cp frontend/package-lock.json .",
  "cp -r frontend/src .",
  "cp -r frontend/public .",
  "npm ci"
]

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "npx serve -s build -l 3000"
